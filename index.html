    var queries = [
      'My name is ',
      'I live in ',
      'My phone number is ',
      'My email is ',

      'I am married to ',
      'My country is ',

      'Thanks for your '];
    queries = queries.map(function(e) { return encodeURIComponent(e); });

    var language = 'en';
    var api_endpoint = 'http://suggestqueries.google.com/complete/search?output=toolbar&hl=' + language + '&q=';
    var suggest_urls = queries.map(function(q){ return "'" + api_endpoint + q + "'"; });

    var yql_endpoint = 'http://query.yahooapis.com/v1/public/yql?q=';
    var url = yql_endpoint + encodeURIComponent('select * from xml where url in (' + suggest_urls + ')') + '&format=json&diagnostics=false';
    console.log(url);

    var jqxhr = $.get( url, function(data) {
      var suggestions = data.query.results.toplevel;
      //suggestions = suggestions.map(function(e) { return e['suggestion']['data']; });
      out = data;
      $('.input').each(function(i, e){
        $(e).text(suggestions[i].CompleteSuggestion[0]['suggestion']['data']);
